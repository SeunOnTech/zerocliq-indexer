type EntryPoint_UserOperationEvent {
  id: ID!
  userOpHash: String!
  sender: String!
  paymaster: String!
  nonce: BigInt!
  success: Boolean!
  actualGasCost: BigInt!
  actualGasUsed: BigInt!
  transactionHash: String!
  blockNumber: Int!
  blockTimestamp: Int!
}

type GlobalAggregate {
  id: ID!
  totalOps: BigInt!
  totalGasUsed: BigInt!
  totalTransactions: BigInt!
}

type Account {
  id: ID!
  totalOps: Int!
  totalGasUsed: BigInt!
  lastActive: Int!
}

type Paymaster {
  id: ID!
  totalSponsored: BigInt!
  opsCount: Int!
  lastActive: Int!
}

type HourlyStat {
  id: ID!
  timestamp: Int!
  opsCount: Int!
  gasUsed: BigInt!
}

